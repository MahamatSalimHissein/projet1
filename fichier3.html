<!DOCTYPE html>
<html>
    <head>
        <title>Espaces et retour a la ligne en HTML</title>
        <meta charset="utf-8>"
    </head>
    <body>
        <!--le retour a la ligne et espace n'a pas d'effet sur l'affichage-->
        <!--pour le retour a la ligne on utilise <br>-->
        <!--hr pour symboliservle chamgement de thematique-->
        <h1>         Je suis          un gros titre       </h1>
        <p>Je <br> suis <br> le <br> premier paragraphe</p>
        <p>HTML : le html est un langage de balisage</p>
        <hr>
        <p>CSS : le css est un langage de styles</p>
        <!--ya pas de truc speciale pour le retour a la ligne mais on 
        le fait avec le <pre> pour y faire-->
        <pre>
            HTML : le html est un langage
                    de balisage

            CSS : le css est un langage 
                    de styles
        </pre>
    </body>
</html>
